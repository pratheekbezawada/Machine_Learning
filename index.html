<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ù§Ô∏è Heart Disease Predictor</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #f9fafc, #e9eef7);
      color: #222;
      max-width: 850px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      color: #e63946;
      text-align: center;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    label {
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #1d3557;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .bar-container {
      position: relative;
      width: 100%;
      height: 25px;
      border-radius: 15px;
      background-color: #e5e5e5;
      margin-top: 10px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #06d6a0, #ffd166, #ef476f);
      transition: width 0.6s ease-in-out;
      border-radius: 15px;
    }
    .confidence-text {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Heart Disease Prediction</h1>

  <div class="input-grid">
    <label>Age <input id="Age" type="number" value="40" /></label>
    <label>Sex (M=1, F=0) <input id="Sex" type="number" value="1" /></label>
    <label>ChestPainType (0‚Äì3) <input id="ChestPainType" type="number" value="0" /></label>
    <label>RestingBP <input id="RestingBP" type="number" value="120" /></label>
    <label>Cholesterol <input id="Cholesterol" type="number" value="200" /></label>
    <label>FastingBS (0/1) <input id="FastingBS" type="number" value="0" /></label>
    <label>RestingECG (0‚Äì2) <input id="RestingECG" type="number" value="0" /></label>
    <label>MaxHR <input id="MaxHR" type="number" value="150" /></label>
    <label>ExerciseAngina (0/1) <input id="ExerciseAngina" type="number" value="0" /></label>
    <label>Oldpeak <input id="Oldpeak" type="number" value="1.0" step="0.1" /></label>
    <label>ST_Slope (0‚Äì2) <input id="ST_Slope" type="number" value="0" /></label>
  </div>

  <button id="predictBtn">üîÆ Predict</button>

  <div id="result" class="result">Awaiting input...</div>

  <div class="bar-container">
    <div id="barFill" class="bar-fill"></div>
  </div>

  <div id="confidence" class="confidence-text">Confidence: 0%</div>
</body>
</html>
